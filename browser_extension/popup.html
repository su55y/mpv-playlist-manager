<!DOCTYPE html>
<html>
  <head>
    <title>playlist</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="pl_popup_top">
      <button id="upd_btn">
        <svg viewBox="-2 -2 25 25" width="50" height="50" style="stroke: #000">
          <polygon points="0,-0.5 9,-1.5 7.5,8" />
          <path
            d="M10.5.5A10,10,0,1,1,5.56,1.8"
            style="fill: none; stroke-width: 5"
          />
        </svg>
      </button>
      <button id="prev" class="control_button">
        <svg width="50" height="50">
          <polygon points="50,0 30,25 50,50" />
          <polygon points="30,0 10,25 30,50" />
          <rect x="0" y="0" width="10" height="50" />
        </svg>
      </button>
      <button id="pause" class="control_button">
        <svg height="50" width="50">
          <polygon points="15,0 50,25 15,50" />
        </svg>
      </button>
      <button id="next" class="control_button">
        <svg width="50" height="50">
          <polygon points="0,0 20,25 0,50" />
          <polygon points="20,0 40,25 20,50" />
          <rect x="40" y="0" width="10" height="50" />
        </svg>
      </button>
    </div>
    <div id="playlist"></div>
    <script src="popup.js"></script>
  </body>
</html>
